<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-back">
    <div class="container">
      <div class="row">
        <div class="column-full pd-tb-1">
          <span class="white-font">Code Journal</span>
          <a href="#" data-view="entries" class="white-font entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="view">
      <div class="row new-entry">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div class="row edit-entry hidden">
        <div class="column-full">
          <h1>Edit Entry</h1>
        </div>
      </div>
      <form data-view="entry-form" class="row">
        <div class="column-half">
          <div class="pd-b image-box">
            <img src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
        </div>
        <div class="column-half">
          <label for="title" class="pd-b bold">Title</label>
          <input required type="text" id="title">
          <label for="photoURL" class="pd-b pd-t bold">Photo URL</label>
          <input required type="text" id="photoURL">
        </div>
        <div class="column-full pd-b">
          <label for="notes" class="pd-b pd-t bold">Notes</label>
          <textarea required id="notes" rows="10"></textarea>
        </div>
        <div class="column-full pd-tb text-right">
          <button data-view="entries" class="save-button">Save</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="entries view hidden">
      <div class="row align-center space-between">
        <div class="column-auto">
          <h1>Entries</h1>
        </div>
        <div class="column-auto">
          <a href="#" data-view="entry-form" class="fake-button form">New</a>
        </div>
      </div>
      <div class="row no-entries">
        <div class="text-center">
          <p>No entries have been recorded.</p>
        </div>
      </div>
      <ul></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
